<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria, Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #ffe6e6;
            overflow: hidden;
        }
        h2 {
            color: #d6336c;
            font-size: 28px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .valentine-img {
            width: 200px;
            margin-bottom: 20px;
        }
        .btn-container {
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn {
            background-color: #d6336c;
            color: white;
        }
        #yesBtn:hover {
            background-color: #b02a5c;
        }
        #noBtn {
            background-color: #333;
            color: white;
            position: relative;
        }
        #noBtn:hover {
            background-color: #222;
        }
        #hiddenMessage {
            font-size: 20px;
            color: #d6336c;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
        /* Floating Hearts Animation */
        .heart {
            position: fixed;
            color: red;
            font-size: 24px;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 20px;
        }
        .response-image {
            width: 120px;
        }
    </style>
</head>
<body>

    <!-- Main Heart Image (Replace with your own URL) -->
    <img src="https://media.tenor.com/y3IUoFcGgAIAAAAj/%E6%84%9B%E5%BF%83-%E6%91%B8%E6%91%B8%E9%A0%AD.gif" alt="Heart" class="valentine-img">

    <h2>Victoria, Will You Be My Valentine? ‚ù§Ô∏è</h2>

    <div class="btn-container">
        <p>Choose wisely bicky...</p>
        <div class="image-container">
            <!-- Happy Image for "Yes" -->
            <img src="https://media1.tenor.com/m/VYGNDmMcbY8AAAAC/drugbusta1.gif" alt="Happy Image" class="response-image">
            <button id="yesBtn" onclick="showMessage()">Yes ‚ù§Ô∏è</button>
            <button id="noBtn" onclick="moveNoButton()">No üíî</button>
            <!-- Sad Image for "No" -->
            <img src="https://media1.tenor.com/m/tZxDazWLjS0AAAAd/dog-awkward.gif" alt="Sad Image" class="response-image">
        </div>
    </div>

    <p id="hiddenMessage">Yaya you said YES, now we can get innout! üòä‚ù§Ô∏è</p>

    <script>
        function showMessage() {
            document.getElementById("hiddenMessage").style.display = "block";
            createHearts(30); // Release 30 floating hearts when "Yes" is clicked
        }

        function moveNoButton() {
            let noBtn = document.getElementById("noBtn");
            let randomX = Math.floor(Math.random() * 300) - 150;
            let randomY = Math.floor(Math.random() * 300) - 150;
            noBtn.style.position = "absolute";
            noBtn.style.left = (noBtn.offsetLeft + randomX) + "px";
            noBtn.style.top = (noBtn.offsetTop + randomY) + "px";
        }

        function createHearts(count) {
            for (let i = 0; i < count; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                document.body.appendChild(heart);

                // Randomize starting position
                let startX = Math.random() * window.innerWidth;
                heart.style.left = `${startX}px`;
                heart.style.bottom = "0px";

                // Set random animation duration
                let duration = Math.random() * 3 + 3;
                heart.style.animationDuration = `${duration}s`;

                // Remove hearts after animation ends
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
        }

        // Automatically generate hearts every few seconds for extra effect
        setInterval(() => createHearts(5), 3000);
    </script>

</body>
</html>
